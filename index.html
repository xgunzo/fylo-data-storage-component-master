<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="app.js"></script>

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="wrapper">
    <div class="flex">
      <div class="banner">
        <img src="images/logo.svg" class="logo">
        <div class="flex-images">
          <div class="image-container">
            <img src="images/icon-document.svg">
          </div>
          <div class="image-container">
            <img src="images/icon-folder.svg">
          </div>
          <div class="image-container">
            <img src="images/icon-upload.svg">
          </div>

        </div>
      </div>

      <div class="gigabytes-left-desktop">
        <p><span class="number">185</span> <span class="gigabytes">GB Left</span></p>
      </div>
      <div class="usage">
        <p>You’ve used <span class="used-number">815 GB</span> of your storage</p>

        <input type="range" class="range" id="range" min="0" max="1000" value="815">

        <div class="gigabytes-left">
          <p><span class="number">185</span> <span class="gigabytes">GB Left</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/xgunzo">Michał Chmiel</a>.
    </div>
  </div>
</body>

</html>
